<!DOCTYPE html>
<html>
<head>
  <title>{{ site.title }}</title>
  <!-- Include any necessary CSS or meta tags -->
</head>
<body>

<header>
  <!-- Your site header content -->
  <h1>{{ site.title }}</h1>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <!-- Include any other navigation links -->
    </ul>
  </nav>
</header>

<main>
  <!-- Main content of your homepage -->
  <section>
    <h2>Welcome to My Website!</h2>
    <!-- Add any introductory text or featured content -->
  </section>

  <section>
    <h2>Recent Posts</h2>
    <ul>
      {% for post in site.posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    <!-- Display a list of recent blog posts -->
  </section>

  <!-- Add more sections as needed for your homepage content -->

</main>

<footer>
  <!-- Your site footer content -->
  <p>&copy; {{ site.title }} - {{ site.email }}</p>
</footer>

</body>
</html>
